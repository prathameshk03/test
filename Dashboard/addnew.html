<body>

        <div class="brand-name">
            <h1>College Admin</h1>
        </div>
        <ul>
            <a href="index.html"><img src="dashboard (2).png" alt="">&nbsp; <span>Dashboard</span> </a>
            <a href="students.html"><img src="reading-book (1).png" alt="">&nbsp;<span>Students</span> </a>
            <a href="teachers.html"><img src="teacher2.png" alt="">&nbsp;<span>Teachers</span> </a>
            <a href="index.html"><img src="school.png" alt="">&nbsp;<span>Colleges</span> </a>
            <a href="payment.html"><img src="payment.png" alt="">&nbsp;<span>Income</span> </a>
            <a href="index.html"><img src="help-web-button.png" alt="">&nbsp; <span>Help</span></a>
            <a href="index.html"><img src="settings.png" alt="">&nbsp;<span>Settings</span> </a>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><img src="search.png" alt=""></button>
                </div>
                <div class="user">
                    <a href="addnew.html" class="btn">Add New</a>
                    <img src="notifications.png" alt="">
                    <div class="img-case">
                        <img src="user.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <form class="row g-3" id="formstyle">
            <h2 style="text-align: center;">Add New Entry</h2> 
            <div class="col-md-6">
              <label for="inputName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="John">
            </div>
            <div class="col-md-6">
              <label for="inputSurname" class="form-label">Surname</label>
              <input type="text" class="form-control" id="inputSurname" placeholder="Doe">
            </div>
            <div class="col-6">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="john@email.com">
            </div>
            <div class="col-6">
              <label for="inputID" class="form-label">Student Unique ID</label>
              <input type="text" class="form-control" id="inputID" placeholder="aa123">
            </div>
            <div class="col-md-6">
                <label for="inputCollege" class="form-label">College Name</label>
                <select id="inputCollege" class="form-select">
                  <option selected>Choose</option>
                  <option>Osborn College of Engineering</option>
                  <option>Osborn College of Commerce</option>
                  <option>Osborn College of Arts</option>
                  <option>Osborn College of Architecture</option>
                  <option>Osborn College of Hotel Management</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputYear" class="form-label">Pursuing Year</label>
                <select id="inputYear" class="form-select">
                <option selected>Choose</option>
                <option>First</option>
                <option>Second</option>
                <option>Third</option>
                <option>Fourth</option>
                <option>Fifth</option>
                </select>
            </div>
            <div class="col-6">
                <label for="inputPayment" class="form-label">Payment received</label>
                <input type="text" class="form-control" id="inputPayment" placeholder="$$$">
              </div>
              <div class="col-6">
                <label for="inputTransaction" class="form-label">Transaction ID</label>
                <input type="text" class="form-control" id="inputTransaction" placeholder="aaaa123456789">
              </div>


            <div class="col-12">
               <!-- Button trigger modal 
               <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Insert Data </button>
                -->
                <button type="button" class="btn btn-primary" id="btnAddStudent">Insert Data </button>
              </div>

           <!-- <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Are you sure you wish to save the changes?</div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                    </div>
                  </div>
                </div>
              </div> -->

          </form>


    </div>

</body>

</html>
